<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Border radius preview</title>
</head>
<body>
        <div id="center">
            <div>
            <h1 class="heading">Border-radius-previewer</h1>

            
            <div id="box">
            </div>

            <div>
                <label for="topleft">Top Left</label>
                <br>
                <input class="clipboard1" type="number" id="topleft" placeholder="0px">
                
                <br>

                <label for="topright">Top Right</label>
                <br>
                <input class="clipboard2" type="number" id="topright" placeholder="0px">

                <br>

                <label for="bottomright">Bottom Right</label>
                <br>
                <input class="clipboard3" type="number" id="bottomright" placeholder="0px">

                <br>

                <label for="bottomleft">Bottom Left</label>
                <br>
                <input class="clipboard4" type="number" id="bottomleft" placeholder="0px">
                <br>
                <br>
                
                <button type="submit" id="copy">Copy</button>
                <input id="input" type="text" readonly>
                
                </div>
            </div>
        </div>

    <script src="main.js"></script>
</body>
</html>
